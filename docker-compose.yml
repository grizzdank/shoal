services:
  api:
    build: ./packages/api
    ports: ['3001:3001']
    depends_on: [postgres, redis]
    environment:
      DATABASE_URL: postgresql://shoal:shoal_dev@postgres:5432/shoal
      REDIS_URL: redis://redis:6379

  dashboard:
    build: ./packages/dashboard
    ports: ['3000:3000']
    depends_on: [api]
    environment:
      NEXT_PUBLIC_API_URL: http://api:3001

  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: shoal
      POSTGRES_USER: shoal
      POSTGRES_PASSWORD: shoal_dev
    ports: ['5432:5432']
    volumes: [postgres_data:/var/lib/postgresql/data]

  redis:
    image: redis:7-alpine
    ports: ['6379:6379']

  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    ports: ['8080:8080']

volumes:
  postgres_data:
