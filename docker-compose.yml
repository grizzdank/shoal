version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: shoal
      POSTGRES_USER: shoal
      POSTGRES_PASSWORD: shoal_dev_2026
    ports:
      - '5433:5432'
    volumes:
      - shoal_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U shoal']
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://shoal:shoal_dev_2026@postgres:5432/shoal
      NODE_ENV: development
      PORT: '4000'
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy

  dashboard:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://api:4000
      NODE_ENV: development
      PORT: '3100'
    ports:
      - '3100:3100'
    depends_on:
      - api

volumes:
  shoal_pgdata:
